<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="./jquery/jquery-1.9.0.js"></script>
<script type="text/javascript">
	$( function() {
		/* 코드를 완성하세요 */
		$("a").attr({
			"href": "http://www.naver.com",
			"title": "네이버",
			"target": ""
		});
		$("a").text("네이버");

		// h1에 폰트크기: 1.2em, 폰트: 맑은 고딕
		$(h1).css({
			"font-size": "1.2em",
			"font-family": "맑은 고딕"
		});

		// a;link, a:visited, a:active, a:hover (color: #333, 밑줄 없음)
		$("a;link, a:visited, a:active, a:hover").css({
			"color": "#333",
			"text-decoration": "none"
		})

	});  
</script>
</head>
<body>

<h1><a href="http://www.smu.ac.kr" target="_blank" title="naver 가기">홈페이지 가기</a></h1>

</body>
</html>
