<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>리스트를 이용한 메뉴 만들기</title>
<style type="text/css">
*	{ margin:0; padding:0 }
body {
    font-family: "맑은 고딕";
    font-size: 12px;
    color: #333
}
.tab-box{
    margin-top: 20px;
    margin-left: auto;
    margin-right: auto;
    width: 520px;
}
ul{
    list-style-type: none;
    height: 27px;
}
li{
    float: right;
    width: 100px;
    height: 22px;
    border: 1px solid #999;
    background-color: #ccc;
    text-align: center;
    padding-top: 3px;
    margin-right: 2px;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
}
.tab-view{
    width: 516px;
    border: 1px solid #999;
    margin-top: -1px;
    text-align: center;
    line-height: 200px;
}
.selected{
    background-color: darkorange;
}
</style>
<script src="" type="text/javascript"></script>
</head>
<body>
<div class="tab-box">
	<ul>
        <li>메뉴 1</li>
        <li>메뉴 2</li>
        <li>메뉴 3</li>
        <li class="selected">메뉴 4</li>
        <li>메뉴 5</li>
    </ul>
    <div class="tab-view">tab</div>    
</div>
</body>
</html>
